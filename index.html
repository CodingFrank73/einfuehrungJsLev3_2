<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <section>
        <form action="" onsubmit="return false">
            <label for="red">Red</label>
            <input type="range" name="red" id="red" min="0" max="255" value="0" step="1" onchange="changeBackground()">

            <label for="green">Green</label>
            <input type="range" name="green" id="green" min="0" max="255" value="0" step="1"
                onchange="changeBackground()">

            <label for="blue">Blue</label>
            <input type="range" name="blue" id="blue" min="0" max="255" value="0" step="1"
                onchange="changeBackground()">
        </form>
    </section>

    <script src="assets/js/main.js"></script>
</body>

</html>
